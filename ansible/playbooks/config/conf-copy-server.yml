- hosts: server
  remote_user: sysadmin
  gather_facts: no
 
  tasks:

  - name: Copy cms.conf to server and workers 
    become: yes
    become_method: su
    become_user: root
    copy:
            src: cms-server.conf
            dest: /usr/local/etc/cms.conf

  - name: Restart CMS services
    shell: "{{ item }}"
    with_items:
            - (kill -9 $(ps -ef|grep bin/cms|awk '{print $2}') &) 
            - (nohup cmsResourceService -a 9 &)
            - (nohup cmsLogService -c 9 &)
